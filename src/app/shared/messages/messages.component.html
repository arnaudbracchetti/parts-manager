


<!-- <p-messages [value]="errors[i] "></p-messages> -->

<section *ngIf="service.getAllMessages().length != 0" class="ab-message">
	<article *ngFor="let msg of service.getAllMessages()" @state class="ab-error">
		<span class="fa-stack fa-md">
  			<i class="fa fa-circle-o fa-stack-2x"></i>
  			<i class="fa fa-exclamation fa-stack-1x"></i>
		</span>
		
		<span>
			{{msg}}
		</span>
		
		<span class="close fa fa-times" (click)="closeMessage(msg)">
		</span>
	</article>
</section>
